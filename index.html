<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Registration form</title>
</head>
<body>
    
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action="https://register-demo.freecodecamp.org">
        <fieldset>
            <label>Enter Your First Name: <input type="text" required name="FirstName"></label>
            <label>Enter Your Last Name: <input type="text" required name="LastName"></label>
            <label>Enter Your Email: <input type="email" required name="UserEmail"></label>
            <label>Create a New Password: <input type="password" required name="UserPassword" pattern="[a-z0-5]{8,}"></label>
        </fieldset>
        <fieldset>
            <label><input type="radio" name="account-type" class="inline"> Personal Account</label>
            <label><input type="radio" name="account-type" class="inline"> Business Account</label>
            <label><input type="checkbox" required name="terms" class="inline">I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/
                ">terms and conditions</a></label>
            <label><input type="file" name="UserPhoto">Upload a profile picture:</label>
            <label><input type="number" name="UserAge" min="13" max="120"> Input your age (years):</label>
            <label>how did you hear about us?
            <select name="referrer" id="">
                <option value="">(select one)</option>
                <option value="1">freeCodeCamp News</option>
                <option value="2">freeCodeCamp YouTube Channel</option>
                <option value="3">freeCodeCamp Forum</option>
                <option value="4">Other</option>
            </select>
            </label>
            <label>Provide a bio:
                <textarea name="bio" id="" cols="30" rows="3" placeholder="I like coding on the beach...."></textarea>
            </label>
        </fieldset>
        <input type="submit" value="Submit"/>
    </form>

</body>
</html>
